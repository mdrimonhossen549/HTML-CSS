<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Agencies List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    .job-agencies {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }

    .agency-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 10px;
      padding: 20px;
      width: 300px;
    }

    h2 {
      color: #333;
    }

    p {
      color: #555;
    }

    .more-info-btn {
      background-color: #4caf50;
      border: none;
      color: #fff;
      padding: 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Job Agencies List</h1>
  </header>

  <div class="job-agencies">
    <div class="agency-card">
      <h2>Agency 1</h2>
      <p>Description of Agency 1.</p>
      <button class="more-info-btn" onclick="showMoreInfo('Agency 1')">More Info</button>
    </div>

    <div class="agency-card">
      <h2>Agency 2</h2>
      <p>Description of Agency 2.</p>
      <button class="more-info-btn" onclick="showMoreInfo('Agency 2')">More Info</button>
    </div>

    <!-- Add more agency cards as needed -->

  </div>

  <script>
    
     
  </script>
</body>
</html>
