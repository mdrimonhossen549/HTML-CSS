<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    
    h3, p{
      text-align: center;
    }

    .navbar {
      background-color: green;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      margin-right:10px;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    .navbar a:last-child{
       margin-right:0;
    } 

    .dropdown {
      float: left;
      overflow: hidden;
    }

    .dropdown .dropbtn {
      font-size: 16px;
      border: none;
      outline: none;
      color: white;
      margin-right:10px;
      padding: 14px 16px;
      background-color: red;
      font-family: inherit;
    }
    .dropbtn:hover{
      background-color:#ddd;
      color:#333;
    } 
    .navbar a, .dropbtn {
      background-color: red;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      float: none;
      color: black;
      margin-right:0;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
    @media (max-width:768px){
        .navbar a{
           margin-bottom: 10px;
        }
    }
  </style>
</head>
<body>

<div class="navbar">
  <a href="#home">Home</a>
  <a href="#news">News</a>
  <div class="dropdown">
    <button class="dropbtn">Services
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="#services">Web Design</a>
      <a href="#services">Graphic Design</a>
      <a href="#services">SEO</a>
    </div>
  </div>
  <a href="#contact">Contact</a>
</div>

<h3>Dropdown Menu Example</h3>
<p>This is a simple example of a dropdown menu using HTML, CSS, and JavaScript.</p>

</body>
</html>
